<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<title>TEST</title>
</head>
<body>
  <article>
	<header class="header"></header>
	<section class="post">
		<div class="post__content">
		    <div class="content__name">The Road to Home</div>
		    <time class="content__data"></time>
		    <p></p>
		    <div class="content__image"></div>
		    <p></p>
		    <p></p>
		    <p></p>
		    <p></p>
		</div>
		<div class="post__comments">
			<h3 class="comment__title"></h3>
			<div class="comment__add">
				<div class="comment__photo"></div>
				<form class="comment__form">
					<textarea class="comment__textarea"></textarea>
					<input type="submit">
				</form>
			</div>
			<ul>
				<li class="comment">
                   <div class="comment__photo"></div>
					<div>
						<div class="comment__name"></div>
						<time></time>
						<p class="comment__text"></p>
                        <div class="actions">
							<div class="actions__edit"></div>
							<div class="actions__delete"></div>
							<div class="actions__reply"></div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</section>
  </article>

	<script src="js/index.js"></script>
</body>

</html>
